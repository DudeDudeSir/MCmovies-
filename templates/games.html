<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Play Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #333;
    }
    .go-back-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .game-box h2 {
      font-size: 1.25rem;
      margin-bottom: 10px;
      color: #222;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
    }
    ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .game-box {
        width: 90%;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 1.75rem;
      }
      iframe {
        height: 250px;
      }
      .go-back-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="go-back-btn" onclick="window.location.href='/'">üè† Go Back to Home Page</button>
  <h1>üéÆ Play Fun Games</h1>
  <div class="game-container">

    <div class="game-box">
      <h2>üß† Memory Game</h2>
      <ul>
        <li><a href="/static/games/memory/index.html" target="_blank">Play Fullscreen</a></li>
      </ul>
    </div>

    <div class="game-box">
      <h2>üöÄ Space Shooter</h2>
      <ul>
        <li><a href="/static/games/spaceshooter/index.html" target="_blank">Play Fullscreen</a></li>
      </ul>
    </div>

    <div class="game-box">
      <h2>‚¨áÔ∏è Falling Blocks</h2>
      <ul>
        <li><a href="/static/games/falling-blocks/index.html" target="_blank">Play Fullscreen</a></li>
      </ul>
    </div>

  </div>
</body>
</html>
